<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/x-icon" href="https://unpkg.com/@vkid/sdk@0.0.1-alpha/logo.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VK ID WEB SDK</title>
</head>
<body>
  <div class="VkIdWebSdk__container">
    <div id="demo" class="VkIdWebSdk__content">
      <div class="VkIdWebSdk_controls">
        <label for="lang">Язык:</label>
        <select id="lang" name="lang">
          <option value="0">RUS</option>
          <option value="1">UKR</option>
          <option value="3">ENG</option>
          <option value="4">SPA</option>
          <option value="6">GERMAN</option>
          <option value="15">POL</option>
          <option value="16">FRA</option>
          <option value="82">TURKEY</option>
        </select>
        <br /><br />
        <label for="scheme">Тема:</label>
        <select id="scheme" name="scheme">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
        <br /><br />
        <label for="contentId">Тип:</label>
        <select id="contentId" name="contentId">
          <option value="0">Войти в сервис</option>
          <option value="1">Войти в аккаунт</option>
          <option value="2">Регистрация на мероприятие</option>
          <option value="3">Подача заявки</option>
          <option value="4">Оформление заказа 1</option>
          <option value="5">Оформление заказа 2</option>
        </select>
        <br /><br />
        <label for="oauthes">ОАусы:</label>
        <select id="oauthes" name="oauthes">
          <option value="">Нет</option>
          <option value="mail_ru">Mail.ru</option>
          <option value="ok_ru">OK.ru</option>
          <option value="mail_ru,ok_ru">Mail.ru + OK.ru</option>
        </select>
      </div>
      <h1>Basic Auth</h1>
      <!-- AuthIconButton  -->
      <div>
        <button id="authIconButton" class="VkIdWebSdk__iconButton VkIdWebSdk__iconButton_reset">
          <div class="VkIdWebSdk__iconButton_icon">
            <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M4.54648 4.54648C3 6.09295 3 8.58197 3 13.56V14.44C3 19.418 3 21.907 4.54648 23.4535C6.09295 25 8.58197 25 13.56 25H14.44C19.418 25 21.907 25 23.4535 23.4535C25 21.907 25 19.418 25 14.44V13.56C25 8.58197 25 6.09295 23.4535 4.54648C21.907 3 19.418 3 14.44 3H13.56C8.58197 3 6.09295 3 4.54648 4.54648ZM6.79999 10.15C6.91798 15.8728 9.92951 19.31 14.8932 19.31H15.1812V16.05C16.989 16.2332 18.3371 17.5682 18.8875 19.31H21.4939C20.7869 16.7044 18.9535 15.2604 17.8141 14.71C18.9526 14.0293 20.5641 12.3893 20.9436 10.15H18.5722C18.0747 11.971 16.5945 13.6233 15.1803 13.78V10.15H12.7711V16.5C11.305 16.1337 9.39237 14.3538 9.314 10.15H6.79999Z" fill="white"/>
            </svg>
          </div>
        </button>
      </div>

      <!-- AuthButtonWithIcon  -->
      <div>
        <button id="authButtonWithIcon" class="VkIdWebSdk__button VkIdWebSdk__button_reset">
          <div class="VkIdWebSdk__button_container">
            <div class="VkIdWebSdk__button_icon">
              <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M4.54648 4.54648C3 6.09295 3 8.58197 3 13.56V14.44C3 19.418 3 21.907 4.54648 23.4535C6.09295 25 8.58197 25 13.56 25H14.44C19.418 25 21.907 25 23.4535 23.4535C25 21.907 25 19.418 25 14.44V13.56C25 8.58197 25 6.09295 23.4535 4.54648C21.907 3 19.418 3 14.44 3H13.56C8.58197 3 6.09295 3 4.54648 4.54648ZM6.79999 10.15C6.91798 15.8728 9.92951 19.31 14.8932 19.31H15.1812V16.05C16.989 16.2332 18.3371 17.5682 18.8875 19.31H21.4939C20.7869 16.7044 18.9535 15.2604 17.8141 14.71C18.9526 14.0293 20.5641 12.3893 20.9436 10.15H18.5722C18.0747 11.971 16.5945 13.6233 15.1803 13.78V10.15H12.7711V16.5C11.305 16.1337 9.39237 14.3538 9.314 10.15H6.79999Z" fill="white"/>
              </svg>
            </div>
            <div class="VkIdWebSdk__button_text">
              Войти через VK ID
            </div>
          </div>
        </button>
      </div>

      <!-- OneTap  -->
      <h1>OneTap Button</h1>
      <div id="oneTap"></div>


      <!-- OAuthList  -->
      <h1>OAuth List</h1>
      <div id="oauthList"></div>
    </div>
  </div>
</body>
</html>
